{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'bootstrap/favicon.ico' %}">

    <title>传输网络安全评估分析系统 - {% block title %}欢迎使用！{% endblock %}</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/sticky-footer/sticky-footer.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">点击返回首页</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/analyze/">传输网络安全评估分析系统</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="/analyze/uploadhtml/"><span class="glyphicon glyphicon-cloud-upload"></span>上传数据</a>
                    </li>
                    <li><a href="/analyze/producehtml/"><span class="glyphicon glyphicon-search"></span>评估分析</a></li>
                    <li><a href="/analyze/downloadhtml"><span class="glyphicon glyphicon-cloud-download"></span>下载结果</a>
                    </li>
                    <li><a href="#"><span class="glyphicon glyphicon-cog"></span>参数配置</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span>帮助</a></li>
                    <li><a href="/analyze/logout/"><span class="glyphicon glyphicon-user"></span>退出系统</a></li>
                {% else %}
                    <li><a href="/analyze/login/"><span class="glyphicon glyphicon-user"></span>登录系统</a></li>
                    <li><a href="/admin"><span class="glyphicon glyphicon-th"></span>后台管理</a></li>
                {% endif %}

            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    {% block body_block %}{% endblock %}
</div>

<footer class="footer">
    <div class="container">
        <p class="text-center">@2016 本系统由<strong>宁波移动网络部传动中心</strong>开发运维</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
